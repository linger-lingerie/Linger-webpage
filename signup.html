<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>LOGIN|LINGER</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</head>
<body>
<div class="login">
<form>
    <fieldset>
        <h1>Signup to Linger</h1>
            <label>First Name:</label>
             <input type="text" name="fname" id="firstName" placeholder="ie Nakaka" required><br><br>
            <label>Second Name:</label>
             <input type="text" name="sname" id="secondName" placeholder="ie John" required><br><br>
            <label>Phone Number:</label>
             <input type="text" name="pnumber" id="phoneNumber" placeholder="+256711111111" required><br><br>
            <label>Email:</label>
             <input type="email" name="email" id="email" placeholder="abc@yourmail.com" required><br><br>
            <label>Address:</label>
            <input type="text" name="street" id="address" placeholder="Plot x Nowhere road" required><br><br>
            <label>City/Town:</label> 
            <input type="text" name="city" id="address" placeholder="Gulu" required><br><br>
            <button type="submit" value="submit" id="grim"><a href="index.html"></a>SUBMIT</button>
        <!-- <div id="epage"></div> -->            
    </fieldset>
</form>
</div>
<div class="footer">
<img src="img/log2.png" width="100" height="50" alt="Linger Logo">
Copyright & Copy; Linger-lingerie 2019
</div>
</body>
</html>
